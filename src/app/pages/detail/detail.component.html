<div class="container my-sm-4">
  <div class="row">
    <div class="media" *ngIf="(user$ | async) as user">
      <img class="align-self-start mr-3 avatar" [src]="user.avatar_url">
      <div class="media-body">
        <h5 class="mt-0">Profile information</h5>
        <p>Login : {{ user.login }}</p>
        <p>Type : {{ user.type }}</p>
        <p>Link : <a [href]="user.html_url" target="_blank">{{ user.html_url }}</a></p>
      </div>
    </div>
  </div>
</div>
